<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jane Doette</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
  </head>
  <body>

    <header class="header">
      <div class="header__inner">
        <div class="header__logo">
          <img src="img/letter-39909.svg" alt="Logo">
        </div>
        <div class="header__description" id="header__description_container">
          <div class="header__title">
            <h1>JANE DOETTE</h1>
          </div>
          <div class="header__subtitle">
            <h4>FRONT-END NINJA</h4>
          </div>


        </div>
      </div>
    </header>

    <div class="hr"> 
      <hr />
    </div>

    <main>
      <div class="content">
        <div class="main_picture">

          
        </div>

        <div class="Featured-Work">
          <div class="Featured-Work__title">
            <h2>Featured Work</h2>
          </div>
          <div class="Featured-Work_content">
            <div class="Featured-Work_item Appify">
              <div class="Featured-Work_img">
                <img class="resize" src="img/photo-1445796068163-f1115a21bbd9.jpg" alt="App Store Logo">
              </div>
              <div class="Featured-Work_detail">
                <h3>APPIFY</h3>
              </div>
              <div class="Featured-Work_link">
                <a href="https://github.com/udacity/Appify">https://github.com/udacity/Appify</a>
              </div>
            </div>
            <div class="Featured-Work_item Sunflower">
              <div class="Featured-Work_img">
                <img class="resize" src="img/photo-1427464407917-c817c9a0a6f6.jpg"  alt="Sunflower">
              </div>
              <div class="Featured-Work_detail">
                <h3>SUNFLOWER</h3>
              </div>
              <div class="Featured-Work_link">
                <a href="https://github.com/udacity/Sunflower">https://github.com/udacity/Sunflower</a>
              </div>
            </div>
            <div class="Featured-Work_item Bokeh">
              <div class="Featured-Work_img">
                <img class="resize" src="img/photo-1418513110185-f0ec221e47b4.jpeg" alt="Image of dots in the sky">
              </div>
              <div class="Featured-Work_detail">
                <h3>BOKEH</h3>
              </div>
              <div class="Featured-Work_link">
                <a href="https://github.com/udacity/Bokeh">https://github.com/udacity/Bokeh</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
      </footer>
    </main>
  </body>
</html>
